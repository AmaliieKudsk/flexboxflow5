<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Wireframes</title>
    <link rel="stylesheet" href="flexbox-style.css">
</head>
<body>
    <!-- box med navbar og logo -->
    <nav>
        <!-- logobox -->
        <div class="logo">
            <p>Logo</p>
        </div>
        <!-- navigation -->
        <div class="nav">
            <p>Nav</p>
        </div>
    </nav>

    <!-- container indeholdene resterende boxe  -->
    <div class="container">
        <!-- splash box -->
        <div class="splash">
            <p>Splash</p>
        </div>

        <!-- proces box -->
        <div class="proces">
            <p>Proces</p>
        </div>

        <!-- boxe (indeholdene de tre smÃ¥ bokse) -->
        <div class="box">
            <div class="mini-box1">
                <p>Tilbud 1</p>
            </div>
            <div class="mini-box2">
                <p>Tilbud 2</p>
            </div>
            <div class="mini-box3">
                <p>Tilbud 3</p>
            </div>
        </div>
    </div>

<!-- footer -->
    <div class="footer">
        <p>Footer</p>
    </div>
</body>
</html>
